<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <style>
      /* CSS styles omitted for brevity */
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="form-group">
        <label for="from">From:</label>
        <select id="from"></select>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <select id="to"></select>
      </div>
      <button class="btn" onclick="convert()">Convert</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      // Fetch available currency symbols from the API
      fetch("https://api.currencyconverterapi.com/currencies")
        .then((response) => response.json())
        .then((data) => {
          var currencies = data.results;
          var fromSelect = document.getElementById("from");
          var toSelect = document.getElementById("to");

          for (var currency in currencies) {
            var option = document.createElement("option");
            option.value = currency;
            option.textContent =
              currency + " - " + currencies[currency].currencyName;

            fromSelect.appendChild(option);
            toSelect.appendChild(option.cloneNode(true));
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });

      function convert() {
        // Conversion logic remains the same
      }
    </script>
  </body>
</html>
